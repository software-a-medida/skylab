pn_tt_1 = "Esta Política de Privacidade estabelece os termos em que nosso site usa e protege as informações que são fornecidas por seus usuários no momento da utilização. Nosso site está comprometido com a segurança dos dados de seus usuários. Quando você solicitar o preenchimento os campos de informação pessoal com os quais pode ser identificado, fazemos-no garantindo que só serão utilizados de acordo com os termos deste documento. No entanto, esta Política de Privacidade pode mudar com o tempo ou ser atualizada, por isso recomendamos e enfatizamos revisando continuamente esta página para garantir que você concorda com tais mudanças. "
pn_tt_2 = "Uso das informações coletadas"
pn_tt_3 = "Nosso site usa as informações para fornecer o melhor serviço possível, especialmente para manter um registro de usuários, pedidos, se aplicável, e melhorar nossos produtos e serviços. E-mails podem ser enviados periodicamente para Através de nosso site com ofertas especiais, novo produtos e outras informações de publicidade que consideramos relevantes para você ou que podem lhe trazer algum benefício, esses e-mails serão enviados para o endereço que você fornecer e podem ser cancelados a qualquer momento. "
pn_tt_4 = "Nosso site está altamente comprometido em cumprir nosso compromisso de manter suas informações seguras. Usamos os sistemas mais avançados e os atualizamos constantemente para garantir que não haja acesso não autorizado."
pn_tt_5 = "Cookies"
pn_tt_6 = "Um cookie refere-se a um arquivo que é enviado para solicitar permissão para ser armazenado em seu computador, ao aceitar o referido arquivo ele é criado e o cookie serve então para ter informações sobre o tráfego da web, e também facilita futuras visitas a um site recorrente. Outra função dos cookies é que, com eles, os sites podem reconhecê-lo individualmente e, portanto, fornecer o melhor serviço personalizado em seu site. "
pn_tt_7 = "Nosso site usa cookies para identificar as páginas que são visitadas e sua frequência. Essas informações são usadas apenas para análises estatísticas e, em seguida, as informações são excluídas permanentemente. Você pode excluir cookies a qualquer momento de seu computador. No entanto, os cookies ajudam a fornecer um melhor serviço aos sites, você não dá acesso às informações do seu computador ou de você, a menos que queira e forneça-as diretamente com notícias. Você pode aceitar ou negar o uso de cookies, no entanto a maioria dos navegadores aceita cookies automaticamente, pois serve para ter um melhor serviço da Web. Você também pode alterar a configuração do seu computador para recusar cookies. Se eles forem recusados, você pode não conseguir usar alguns de nossos serviços. "
pn_tt_8 = "Links para terceiros"
pn_tt_9 = "Nosso site pode conter links para outros sites que podem ser do seu interesse. Depois de clicar nesses links e sair de nossa página, não temos mais controle sobre o site para o qual você é redirecionado e, portanto, não somos responsáveis ​​por os termos de privacidade ou a proteção de seus dados nesses outros sites de terceiros. Esses sites estão sujeitos às suas próprias políticas de privacidade, portanto, é recomendável que você os consulte para confirmar que concorda com eles. "
pn_tt_10 = "Controle de suas informações pessoais"
pn_tt_11 = "A qualquer momento você pode restringir a coleta ou uso de informações pessoais que são fornecidas em nosso site. Cada vez que você for solicitado a preencher um formulário, como registro de usuário, você pode marcar ou desmarcar a opção de receber informações por e-mail. Caso tenha marcado a opção de receber nossa newsletter ou publicidade, você pode cancelar a qualquer momento."
